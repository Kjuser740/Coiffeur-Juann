<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coiffeur Juan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .info {
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    .info h2 {
      margin-top: 0;
    }
    .zeiten-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .zeiten-table td, .zeiten-table th {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
    .zeiten-table th {
      text-align: left;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #f1f1f1;
      font-size: 0.9rem;
    }
  </style>
</head>

  <header>
    <h1>Coiffeur Juan</h1>

    <div class="info">
      <h2>Öffnungszeiten</h2>
      <table class="zeiten-table">

        <tr><th>Donnerstag</th><td>08:15–18:30</td></tr>
        <tr><th>Freitag</th><td>08:15–18:30</td></tr>
        <tr><th>Samstag</th><td>08:15–14:00</td></tr>
        <tr><th>Sonntag</th><td>Geschlossen</td></tr>
